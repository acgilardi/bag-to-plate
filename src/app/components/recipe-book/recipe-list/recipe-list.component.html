<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr>
<br/>
<div class="row">
  <div class="col-xs-12">



    <div class="panel panel-default" *ngFor="let recipe of recipes">
      <div class="panel-heading">
        <h3 class="panel-title">{{recipe.name}}</h3>
      </div>
      <div class="panel-body">
        <a href="#" class="lsit-group-item clearfix">
          <div class="pull-left">
            <h4 class="list-group-item-heading">{{recipe.name}}</h4>
            <p class="list-group-item-text">{{recipe.description}}</p>
          </div>
          <span class="pull-right">
        <img [src]="recipe.imagePath" alt="" class="img-responsive" style="max-height: 50px;" />
      </span>
        </a>
      </div>
    </div>

    <!--<app-recipe-item></app-recipe-item>-->
  </div>
</div>
